<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <!--<div class="panel panel-warning">
                <div class="panel-heading">Register</div>
                <div class="panel-body">-->
            <div class="well">
                <h4>Register</h4>
                <form ng-submit="signup()" name="signupForm">

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="username" ng-model="username" required/>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="password" ng-model="password" required/>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-warning form-control">register</button>
                    </div>

                    <div data-ng-show="error" class="alert alert-danger alert-dismissible" role="alert">
                        <button type="button"
                                class="close"
                                data-dismiss="alert"
                                aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <strong>Error.</strong> {{ error }}
                    </div>

                </form>
            </div>


               <!-- </div>
            </div>-->
        </div>
    </div>
</div>
