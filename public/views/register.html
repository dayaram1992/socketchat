<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="panel panel-warning">
                <div class="panel-heading">Register</div>
                <div class="panel-body">

                    <form ng-submit="signup()" name="signupForm">

                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="username" ng-model="username" required/>
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="password" ng-model="password" required/>
                        </div>

                        <button type="submit" class="btn btn-warning form-control">register</button>

                        <p data-ng-show="error" class="error">{{ error }}</p>

                        <p> {{username + ' ' + password}} </p>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
